<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="themeButton">Dark Theme</button>
    <button id="googleButton">Google</button>
    <button id="sortButton">Sort Button</button>
    
    <input type="text" id="inputField" placeholder="Type to see palindrome check">
    <button id="addButton">Check</button>

    <input type="text" id="messageInputField" placeholder="Type a message">
    <button id="messageButton">Display Message</button>
    
    <!-- Added message output element -->
    <p id="messageInput"></p>
    <p id="displayMessage"></p>
    <p id="howMany"></p>
    <p id="letters"></p>
    
   <input type="text" id="imageInput" placeholder="Type an image URL">
    <input type="text" id="name" placeholder="Type an individual">
    <input type="text" id="age" placeholder="Type an age">
    <input type="text" id="city" placeholder="Type a city">
    <button id="individualAdded">new individual added</button>
    <input type="text" id="mobileShop" placeholder="Type a mobile shop name">
    <input type="text" id="mobile" placeholder="Type a mobile name">
    <input type="text" id="sim" placeholder="Type a sim name">
    <input type="text" id="price" placeholder="Type a price">
    <input type="text" id="pic" placeholder="Enter image URL">
    <button id="mobileAdded">new mobile added</button>
    <br>
    <input type="text" id="libraryName" placeholder="Type a library name">
    <input type="text" id="libraryAddress" placeholder="Type a library address">
    <input type="text" id="bookTitle" placeholder="Type a book title">
    <input type="text" id="bookAuthor" placeholder="Type a book author">
    <input type="text" id="bookYear" placeholder="Type a book year">
    <input type="text" id="bookISBN" placeholder="Type a book ISBN">
    <button id="libraryAdded">new library added</button>
    <br>
    <br>
    <hr>
    <hr>
    <br>
    <br>
    <input type="text" id="hospitalName" placeholder="Type a hospital name">
    <input type="text" id="hospitalAddress" placeholder="Type a hospital address">
    <input type="text" id="hospitalPhone" placeholder="Type a hospital phone number">
    <input type="text" id="hospitalServices" placeholder="Type hospital services">
    <button id="hospitalAdded">new hospital added</button>
    <br>
    <input type="text" id="hospitalToRemove" placeholder="Type a hospital name to remove">
    <button id="removeHospital">remove hospital</button>
    <br>
    <input type="text" id="patientName" placeholder="Type a patient name">
    <input type="text" id="patientAge" placeholder="Type a patient age">
    <input type="text" id="patientHealthIssue" placeholder="Type a health issue">
    <input type="text" id="patientHospital" placeholder="Type a hospital name">
    <input type="text" id="healthCardNumber" placeholder="Type a health card number">
    <button id="patientAdded">new patient added</button>
    <br>
    <input type="text" id="patientToRemove" placeholder="Type a patient name to remove">
    <button id="removePatient">remove patient</button>
    <br>
    <hr>
    <hr>
    <button id="executeStepsButton">executeStepsButton</button>
    <div class="stepsDisplay"></div>
    <hr>
    <button id="fetchDataButton">fetchDataButton</button>
    <br>
    <hr>
    <hr>
    <button id="fetchUserDataButton">fetchUserDataButton</button>
    <div class="userDataDisplay"></div>
    <hr>
    <hr>
    <input type="text" id="cityInput" />
    <button id="fetchWeatherButton">Get Weather</button>
    <div class="weatherDisplay"></div>
<br>
    <hr>
    <hr>
    <input type="text" id="usernameInput" placeholder="Enter username">
    <button id="fetchUserInfoButton">Fetch User Info</button>
    <div class="userInfoDisplay"></div>

    <div class="container"></div>
    <div class="sortedDisplay"></div>
    <div class="newIndividual"></div>
    <div class="newMobile"></div>
    <div class="newLibrary"></div>
    <br>
    <br>
    <div class="newHospital"></div>
    <br>
    <br>
    <div class="newPatient"></div>
    <br>
    <br>
    <div class="fetchedData"></div>
    <script src="script.js" defer></script>
</body>
</html>
